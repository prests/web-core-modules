name: Setup Workspace

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version to install'
        required: true
        type: string
      pnpm-version:
        description: 'PNPM version to install'
        required: true
        type: string
    outputs:
      cache-hit:
        value: ${{ jobs.setup.outputs.cache-hit }}
        description: Indicates if cache was restored successfully

jobs:
  setup:
    name: Setup Workspace
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache-deps.outputs.cache-hit }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install PNPM
        uses: pnpm/action-setup@v4
        with:
          version: ${{ inputs.pnpm-version }}
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'pnpm'

      - name: Cache PNPM Store
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-
      - name: Install Dependencies (cache missing)
        if: steps.cache-deps.outputs.cache-hit != 'true'
        shell: bash
        run: pnpm install --frozen-lockfile --prefer-offline --config.ignore-scripts=true
